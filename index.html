<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz to test your X-Men character knowledge.">
    <title>X-Men Quiz App</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="float-grid.css" type="text/css">
</head>
<body>
    <header>
        <div class="container">
            <div class="con-2">
                <h1>X-Men Quiz App</h1>
                <div class="Questions_Scores"></div>
            </div>
        </div>
    </header>

    <main role="main" aria-live="assertive">
        <fieldset>
            <div class="container">
                <div class="con-2">
                <legend>X-Men Intelligence</legend>
                <p>How well do you know your favorite X-Men characters?.</p>
                </div>
            </div>
            <div class="container">
                <div class="con-2">
                  <button type="button" id="start"> Start Quiz</button>
                </div>
            </div>
        </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
</body>
</html>
